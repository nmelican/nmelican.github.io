<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Grid practice</title>
  </head>
  <body>
    <div class="gridframe">

      <div class="masthead">
        <p class="item">1. Header</p>
        <p class="item">2. Menu</p>
        <p class="item">3. Navigation indicator</p>
      </div>

      <div class="content">

          <p>1</p>
          <p>2</p>
          <p>3</p>

          <figure class="flourish">
            <img src="https://source.unsplash.com/1000x700" alt="Big Ass Image">
            <figcaption>Super Nice Photo</figcaption>
          </figure>

          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p>7</p>



      </div>

      <div class="footer">
        <p class="item">Footer</p>
      </div>

    </div>
  </body>
</html>
